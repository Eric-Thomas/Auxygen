<div class="form-container">
    <form>
        <div>
            <label for="partyLeader">Party Leader name</label>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="userName" name="username" class="form-control" id="partyLeader"
                placeholder="Enter name">
            <button type="submit" class="btn btn-outline-dark" (click)="createLeader()">Submit</button>
        </div>
    </form>
</div>
